<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkRecord POS - Dairy Shop Billing System</title>
    <style>
        :root {
            --primary: #3b82f6;
            --success: #16a34a;
            --warning: #f59e0b;
            --danger: #dc2626;
            --line: #e2e8f0;
            --muted: #64748b;
            --panel: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #f8fafc;
            color: #1e293b;
            overflow: hidden;
            height: 100vh;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Top Bar */
        .topbar {
            background: white;
            border-bottom: 1px solid var(--line);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 56px;
            flex-shrink: 0;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-box {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        .brand-text {
            display: flex;
            flex-direction: column;
        }
        
        .brand-text .title {
            font-weight: 700;
            font-size: 16px;
            color: #1e293b;
        }
        
        .brand-text .sub {
            font-size: 11px;
            color: var(--muted);
        }
        
        .hdr-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pillbtn {
            height: 36px;
            padding: 0 16px;
            border-radius: 18px;
            border: 1px solid var(--line);
            background: white;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .pillbtn:hover {
            background: #f1f5f9;
        }
        
        .pillbtn.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Main Content */
        .core {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 16px;
            flex: 1;
            overflow: hidden;
            padding: 16px;
        }
        
        .panel {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .panelHeader {
            padding: 12px 16px;
            border-bottom: 1px solid var(--line);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .panelHeader h3 {
            font-size: 14px;
            font-weight: 700;
        }
        
        /* Product Categories */
        .category-filters {
            display: flex;
            gap: 6px;
            padding: 12px 16px;
            background: #f8fafc;
            border-bottom: 1px solid var(--line);
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid var(--line);
            border-radius: 6px;
            font-weight: 600;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .category-btn:hover {
            background: #f1f5f9;
        }
        
        .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            padding: 16px;
            overflow-y: auto;
            flex: 1;
        }
        
        .p-card {
            min-height: 100px;
            padding: 12px 8px;
            background: white;
            border: 1px solid var(--line);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .p-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }
        
        .p-card .emoji {
            font-size: 40px;
            margin-bottom: 8px;
        }
        
        .p-card .name {
            font-weight: 600;
            font-size: 12px;
            text-align: center;
            margin-bottom: 4px;
        }
        
        .p-card .price {
            font-size: 11px;
            font-weight: 700;
            color: var(--success);
            background: #f0fdf4;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .qty-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: var(--danger);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }
        
        /* Right Panel - Cart */
        .right-panel {
            display: flex;
            flex-direction: column;
        }
        
        /* Customer Search */
        .cust-search {
            padding: 12px 16px;
            border-bottom: 1px solid var(--line);
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 10px 10px 36px;
            border: 2px solid var(--line);
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: var(--muted);
        }
        
        /* Cart Items */
        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .cart-table th {
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            color: var(--muted);
            padding: 8px 4px;
            border-bottom: 1px solid var(--line);
        }
        
        .cart-table td {
            padding: 12px 4px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 13px;
        }
        
        .cart-table .qty-input {
            width: 60px;
            padding: 4px;
            border: 1px solid var(--line);
            border-radius: 4px;
            font-weight: 600;
            text-align: center;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
        }
        
        /* Payment Section */
        .payment-section {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            border-top: 2px solid var(--success);
            padding: 16px;
            flex-shrink: 0;
        }
        
        .net-payable {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .net-payable .label {
            font-size: 11px;
            font-weight: 700;
            color: #166534;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .net-payable .amount {
            font-size: 32px;
            font-weight: 900;
            color: var(--success);
        }
        
        .payment-inputs {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .payment-inputs input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--line);
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
        }
        
        .payment-inputs input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .round-input {
            width: 80px !important;
        }
        
        .credit-display {
            width: 80px;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            color: #166534;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .payment-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-bottom: 12px;
        }
        
        .pay-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .pay-btn.cash {
            background: #dcfce7;
            color: #166534;
        }
        
        .pay-btn.upi {
            background: #eff6ff;
            color: #1e40af;
        }
        
        .pay-btn.hold {
            background: #fef3c7;
            color: #92400e;
        }
        
        .pay-btn.cart {
            background: #f1f5f9;
            color: #475569;
        }
        
        .action-buttons {
            display: flex;
            gap: 6px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 10px;
            cursor: pointer;
        }
        
        .action-btn.credit {
            background: #fef3c7;
            color: #92400e;
        }
        
        .action-btn.advance {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #f59e0b;
        }
        
        .action-btn.order {
            background: #f5f3ff;
            color: #7c3aed;
            border: 2px solid #7c3aed;
        }
        
        .action-btn.relation {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            color: white;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            z-index: 10000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .core {
                grid-template-columns: 1fr;
            }
            
            .right-panel {
                position: fixed;
                bottom: 0;
                right: 0;
                left: 0;
                height: auto;
                max-height: 80vh;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Top Bar -->
        <div class="topbar">
            <div class="brand">
                <div class="logo-box">ü•õ</div>
                <div class="brand-text">
                    <div class="title">MilkRecord</div>
                    <div class="sub">POS</div>
                </div>
            </div>
            <div class="hdr-actions">
                <button class="pillbtn" onclick="openCustomerLedger()">üìí Customer Ledger</button>
                <button class="pillbtn" onclick="openRateList()">üìã Product Rate List</button>
                <button class="pillbtn primary" onclick="location.href='automated-milk-collection-system-village.html'">üìä Collection</button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="core">
            <!-- Left Panel - Products -->
            <div class="panel">
                <div class="panelHeader">
                    <h3>üõí Products</h3>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="productSearch" placeholder="üîç Search products..." 
                               style="padding: 8px 12px; border: 2px solid var(--line); border-radius: 8px; font-weight: 600; font-size: 13px; width: 250px;"
                               oninput="filterProducts()" />
                        <button class="pillbtn primary" onclick="openAddProductModal()">‚ûï Create</button>
                        <button class="pillbtn" onclick="openEditInventory()">‚úèÔ∏è Edit</button>
                    </div>
                </div>
                
                <!-- Category Filters -->
                <div class="category-filters">
                    <button class="category-btn active" onclick="filterByCategory('all')">üì¶ All</button>
                    <button class="category-btn" onclick="filterByCategory('milk')">ü•õ Milk</button>
                    <button class="category-btn" onclick="filterByCategory('paneer')">üßÄ Paneer</button>
                    <button class="category-btn" onclick="filterByCategory('ghee')">üßà Ghee</button>
                    <button class="category-btn" onclick="filterByCategory('curd')">ü•£ Curd</button>
                    <button class="category-btn" onclick="filterByCategory('sweets')">üç¨ Sweets</button>
                    <button class="category-btn" onclick="filterByCategory('bakery')">ü•ê Bakery</button>
                </div>
                
                <!-- Product Grid -->
                <div class="product-grid" id="productGrid">
                    <!-- Products loaded dynamically -->
                </div>
            </div>
            
            <!-- Right Panel - Cart & Payment -->
            <div class="panel right-panel">
                <!-- Customer Search -->
                <div class="cust-search">
                    <div class="search-box">
                        <span class="search-icon">üë§</span>
                        <input type="text" id="customerSearch" placeholder="Search customer..." 
                               oninput="searchCustomers()" />
                    </div>
                    <div id="customerDropdown" style="display: none; position: absolute; z-index: 1000; background: white; border: 1px solid var(--line); border-radius: 8px; box-shadow: var(--shadow); max-height: 300px; overflow-y: auto; width: calc(100% - 32px); margin-top: 4px;"></div>
                    <button class="pillbtn primary" onclick="openAddCustomerModal()" style="margin-top: 8px; width: 100%;">‚ûï Add Customer</button>
                </div>
                
                <!-- Cart Items -->
                <div class="cart-items">
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th style="text-align: center;">Qty</th>
                                <th style="text-align: right;">Amount</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cartItems"></tbody>
                    </table>
                </div>
                
                <!-- Payment Section -->
                <div class="payment-section">
                    <div class="net-payable">
                        <div class="label">Net Payable</div>
                        <div class="amount" id="totalAmount">‚Çπ0.00</div>
                    </div>
                    
                    <div class="payment-inputs">
                        <input type="number" id="paymentAmount" placeholder="‚Çπ" oninput="calculateChange()" />
                        <input type="number" class="round-input" id="roundInput" placeholder="Round" oninput="applyRound()" />
                        <div class="credit-display" id="creditDisplay">‡§∏‡§π‡•Ä!</div>
                    </div>
                    
                    <div class="payment-buttons">
                        <button class="pay-btn cash" onclick="saveSale('cash')">CASH</button>
                        <button class="pay-btn upi" onclick="saveSale('upi')">UPI</button>
                        <button class="pay-btn hold" onclick="holdCart()">üü° HOLD</button>
                        <button class="pay-btn cart" onclick="showCartDetails()">üìã <span id="cartCount">0</span></button>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn credit" onclick="saveSale('credit')">üìí LIKH LO</button>
                        <button class="action-btn advance" onclick="toggleAdvance()">üìí Udhar</button>
                        <button class="action-btn order" onclick="toggleAdvanceOrder()">üìÖ Order</button>
                        <button class="action-btn relation" onclick="openCustomerRelation()">ü§ù Relations</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast -->
    <div class="toast" id="toast"></div>
    
    <script>
        // ============================================
        // State Management
        // ============================================
        let cart = [];
        let products = [];
        let customers = [];
        let currentCategory = 'all';
        let selectedCustomer = null;
        
        // ============================================
        // API Functions
        // ============================================
        async function api(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(`/api${endpoint}`, options);
                const result = await response.json();
                
                if (!result.success && result.error) {
                    throw new Error(result.error);
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                showToast('‚ùå ' + error.message);
                throw error;
            }
        }
        
        // ============================================
        // Initialization
        // ============================================
        async function init() {
            try {
                await loadProducts();
                await loadCustomers();
                renderProducts();
                showToast('‚úÖ POS Ready');
            } catch (error) {
                showToast('‚ö†Ô∏è Using offline mode');
                // Load from localStorage as fallback
                loadFromLocalStorage();
            }
        }
        
        async function loadProducts() {
            const result = await api('/products');
            products = result.products || [];
            saveToLocalStorage();
        }
        
        async function loadCustomers() {
            const result = await api('/customers');
            customers = result.customers || [];
            saveToLocalStorage();
        }
        
        function loadFromLocalStorage() {
            const savedProducts = localStorage.getItem('milkrecord_products');
            const savedCustomers = localStorage.getItem('milkrecord_customers');
            
            if (savedProducts) products = JSON.parse(savedProducts);
            if (savedCustomers) customers = JSON.parse(savedCustomers);
            
            renderProducts();
        }
        
        function saveToLocalStorage() {
            localStorage.setItem('milkrecord_products', JSON.stringify(products));
            localStorage.setItem('milkrecord_customers', JSON.stringify(customers));
        }
        
        // ============================================
        // Product Functions
        // ============================================
        function renderProducts() {
            const grid = document.getElementById('productGrid');
            const filtered = currentCategory === 'all' 
                ? products 
                : products.filter(p => p.category === currentCategory);
            
            grid.innerHTML = filtered.map(product => `
                <div class="p-card" onclick="addToCart('${product.id}')">
                    <div class="emoji">${product.emoji || 'üì¶'}</div>
                    <div class="name">${product.name}</div>
                    <div class="price">‚Çπ${product.price}/unit</div>
                    ${getQtyBadge(product.id)}
                </div>
            `).join('');
        }
        
        function getQtyBadge(productId) {
            const item = cart.find(i => i.id === productId);
            if (item && item.quantity > 0) {
                return `<div class="qty-badge">${item.quantity}</div>`;
            }
            return '';
        }
        
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProducts();
        }
        
        function filterProducts() {
            const search = document.getElementById('productSearch').value.toLowerCase();
            const grid = document.getElementById('productGrid');
            
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(search)
            );
            
            grid.innerHTML = filtered.map(product => `
                <div class="p-card" onclick="addToCart('${product.id}')">
                    <div class="emoji">${product.emoji || 'üì¶'}</div>
                    <div class="name">${product.name}</div>
                    <div class="price">‚Çπ${product.price}/unit</div>
                    ${getQtyBadge(product.id)}
                </div>
            `).join('');
        }
        
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(i => i.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    emoji: product.emoji
                });
            }
            
            updateCart();
            renderProducts();
        }
        
        function updateCart() {
            const tbody = document.getElementById('cartItems');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            tbody.innerHTML = cart.map((item, index) => `
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span>${item.emoji || 'üì¶'}</span>
                            <span>${item.name}</span>
                        </div>
                    </td>
                    <td style="text-align: center;">
                        <input type="number" class="qty-input" value="${item.quantity}" 
                               min="1" onchange="updateQuantity(${index}, this.value)" />
                    </td>
                    <td style="text-align: right;">‚Çπ${(item.price * item.quantity).toFixed(2)}</td>
                    <td style="text-align: right;">
                        <button class="remove-btn" onclick="removeFromCart(${index})">‚úñ</button>
                    </td>
                </tr>
            `).join('');
            
            document.getElementById('totalAmount').textContent = `‚Çπ${total.toFixed(2)}`;
            document.getElementById('cartCount').textContent = cart.length;
            
            calculateChange();
        }
        
        function updateQuantity(index, quantity) {
            if (quantity < 1) quantity = 1;
            cart[index].quantity = parseInt(quantity);
            updateCart();
            renderProducts();
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
            renderProducts();
        }
        
        function calculateChange() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const paid = parseFloat(document.getElementById('paymentAmount').value) || 0;
            const display = document.getElementById('creditDisplay');
            
            if (paid === 0) {
                display.textContent = '‡§∏‡§π‡•Ä!';
                display.style.color = '#166534';
            } else if (paid >= total) {
                const change = paid - total;
                display.textContent = `‚Çπ${change.toFixed(2)}`;
                display.style.color = '#166534';
            } else {
                const due = total - paid;
                display.textContent = `‚Çπ${due.toFixed(2)}`;
                display.style.color = '#dc2626';
            }
        }
        
        function applyRound() {
            const roundValue = parseInt(document.getElementById('roundInput').value) || 0;
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            if (roundValue > 0) {
                const rounded = Math.round(total / roundValue) * roundValue;
                document.getElementById('paymentAmount').value = rounded;
                calculateChange();
            }
        }
        
        // ============================================
        // Customer Functions
        // ============================================
        function searchCustomers() {
            const search = document.getElementById('customerSearch').value.toLowerCase();
            const dropdown = document.getElementById('customerDropdown');
            
            if (!search) {
                dropdown.style.display = 'none';
                return;
            }
            
            const filtered = customers.filter(c => 
                c.name.toLowerCase().includes(search) ||
                (c.phone && c.phone.includes(search))
            );
            
            dropdown.innerHTML = filtered.map(customer => `
                <div style="padding: 12px; cursor: pointer; border-bottom: 1px solid #f1f5f9;" 
                     onclick="selectCustomer('${customer.id}')">
                    <div style="font-weight: 600;">${customer.name}</div>
                    <div style="font-size: 11px; color: var(--muted);">
                        ${customer.phone || 'No phone'} ‚Ä¢ Balance: ‚Çπ${customer.balance || 0}
                    </div>
                </div>
            `).join('');
            
            dropdown.style.display = filtered.length > 0 ? 'block' : 'none';
        }
        
        function selectCustomer(customerId) {
            selectedCustomer = customers.find(c => c.id === customerId);
            document.getElementById('customerSearch').value = selectedCustomer.name;
            document.getElementById('customerDropdown').style.display = 'none';
            showToast(`‚úÖ Selected: ${selectedCustomer.name}`);
        }
        
        // ============================================
        // Sale Functions
        // ============================================
        async function saveSale(paymentMode) {
            if (cart.length === 0) {
                showToast('‚ö†Ô∏è Cart is empty');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const paid = parseFloat(document.getElementById('paymentAmount').value) || total;
            
            const saleData = {
                customer_id: selectedCustomer ? selectedCustomer.id : null,
                customer_name: selectedCustomer ? selectedCustomer.name : 'Walking Customer',
                items: cart,
                total_amount: total,
                paid_amount: paid,
                payment_mode: paymentMode
            };
            
            try {
                const result = await api('/sales', 'POST', saleData);
                
                if (paymentMode === 'credit') {
                    showToast(`üìí Udhar: ‚Çπ${(total - paid).toFixed(2)} added to ledger!`);
                } else {
                    showToast(`‚úÖ Sale saved! ‚Çπ${paid.toFixed(2)} received`);
                }
                
                // Clear cart
                cart = [];
                updateCart();
                renderProducts();
                document.getElementById('paymentAmount').value = '';
                
                // Reload customers to get updated balances
                await loadCustomers();
                
            } catch (error) {
                showToast('‚ùå Failed to save sale');
            }
        }
        
        function holdCart() {
            if (cart.length === 0) return;
            
            const heldCarts = JSON.parse(localStorage.getItem('milkrecord_held_carts') || '[]');
            heldCarts.push({
                cart: [...cart],
                customer: selectedCustomer,
                timestamp: new Date().toISOString()
            });
            
            localStorage.setItem('milkrecord_held_carts', JSON.stringify(heldCarts));
            
            cart = [];
            updateCart();
            renderProducts();
            
            showToast('üü° Cart held successfully');
        }
        
        // ============================================
        // Utility Functions
        // ============================================
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

            showToast('üî® Product creation coming soon');
        }

        }
        
        // ============================================
        // Initialize App
        // ============================================
        window.addEventListener('DOMContentLoaded', init);
    </script>
