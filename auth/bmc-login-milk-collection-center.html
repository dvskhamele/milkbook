<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMC Login Milk Collection Center - Bulk Milk Collection Login</title>
    <link rel="stylesheet" href="global-nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
        }
        
        .login-header { text-align: center; margin-bottom: 40px; }
        .login-logo { width: 70px; height: 70px; background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 36px; margin: 0 auto 20px; }
        .login-header h1 { font-size: 28px; font-weight: 800; color: #1e3a5f; margin-bottom: 8px; }
        .login-header p { color: #64748b; font-size: 14px; }
        
        .form-group { margin-bottom: 24px; }
        .form-group label { display: block; font-weight: 600; color: #475569; margin-bottom: 8px; font-size: 14px; }
        .form-group input { width: 100%; padding: 14px 16px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px; transition: all 0.2s; }
        .form-group input:focus { outline: none; border-color: #1e3a5f; box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1); }
        
        .login-btn { width: 100%; background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%); color: white; border: none; padding: 16px; border-radius: 10px; font-weight: 700; font-size: 16px; cursor: pointer; transition: all 0.2s; margin-top: 10px; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(30, 58, 95, 0.4); }
        
        .divider { text-align: center; margin: 30px 0; color: #94a3b8; font-size: 14px; }
        
        .switch-login { text-align: center; margin-top: 30px; padding-top: 30px; border-top: 1px solid #e2e8f0; }
        .switch-login p { color: #64748b; font-size: 14px; margin-bottom: 10px; }
        .switch-login a { color: #10b981; font-weight: 700; text-decoration: none; }
        .switch-login a:hover { text-decoration: underline; }
        
        .back-home { position: absolute; top: 20px; left: 20px; color: white; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .back-home:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
    
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">üíß</div>
            <h1>BMC Milk Collection Center Login</h1>
            <p>Milk Collection Center Portal</p>
        </div>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email or Center ID</label>
                <input type="text" id="email" placeholder="Enter your email or center ID" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In to BMC Portal</button>
        </form>
        
        <div class="divider">or</div>
        
        <div style="text-align: center;">
            <a href="#" style="color: #1e3a5f; font-weight: 600; text-decoration: none; font-size: 14px;">Forgot Password?</a>
        </div>
        
        <div class="switch-login">
            <p>Are you a Dairy Shop owner?</p>
            <a href="login-pos.html">Login to POS Portal ‚Üí</a>
        </div>
    </div>
    
    <script>
        function handleLogin(e) {
            e.preventDefault();
            alert('BMC Login - This would connect to Supabase Auth in production.\n\nEmail: ' + document.getElementById('email').value);
        }
    </script>
</body>
</html>
