<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.jpg" alt="MilkRecord" onerror="this.style.display='none'" />

            <p>Dairy Shop Management</p>
        </div>

        <div class="login-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form - Email & Password ONLY -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" autocomplete="email" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" autocomplete="current-password" required />
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                Login to Dashboard
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Shop Name</label>
                <input type="text" id="regShop" placeholder="Enter shop name" autocomplete="organization" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" placeholder="Enter your email" autocomplete="email" required />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="regPhone" placeholder="Enter phone number" autocomplete="tel" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPassword" placeholder="Create password (min 6 chars)" required minlength="6" />
            </div>
            <button type="submit" class="login-btn" id="registerBtn">
                Create Free Account
            </button>
        </form>

    <script>
        // Switch between login and register tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }
            
            hideMessages();
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => successEl.style.display = 'none', 3000);
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Quick demo login (one-click)
        function quickDemoLogin() {
            // Pre-fill form
            document.getElementById('loginEmail').value = 'demo@milkrecord.in';
            document.getElementById('loginPassword').value = 'demo123';
            
            // Auto-submit
            // Demo login function
            async function handleDemoLogin() {
                const btn = document.getElementById('demoLoginBtn');
                btn.disabled = true;
                btn.innerHTML = '‚è≥ Loading...';

                try {
                    const response = await fetch('/api/demo-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('MilkRecord_session', JSON.stringify({
                            shop_name: data.user.shop,
                            email: data.user.email,
                            user_id: data.user.id,
                            token: data.session.access_token,
                            expires: Date.now() + (data.session.expires_in * 1000),
                            is_demo: true
                        }));

                        showSuccess('‚úÖ Demo account loaded! Redirecting...');
                        setTimeout(() => {
                            window.location.href = '/pos';
                        }, 1000);
                    } else {
                        throw new Error('Demo login failed');
                    }
                } catch (error) {
                    showError('‚ùå ' + error.message);
                    btn.disabled = false;
                    btn.innerHTML = 'üöÄ Quick Login with Demo Account';
                }
            }
        }

        // Check existing session
        const session = localStorage.getItem('MilkRecord_session');
        if (session) {
            const sessionData = JSON.parse(session);
            if (sessionData.expires > Date.now()) {
                window.location.href = '/pos';
            } else {
                localStorage.removeItem('MilkRecord_session');
            }
        }

        // Handle Login - Uses Supabase Client-Side Auth
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Check if Supabase is initialized
            if (!supabase) {
                showError('‚ùå Authentication service not ready. Please refresh the page.');
                return;
            }

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Logging in...';

            try {
                // Sign in with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                const user = data.user;
                const session = data.session;

                // Get shop name from metadata
                const shop_name = user.user_metadata?.shop_name || 'My Dairy Shop';

                // Save session
                localStorage.setItem('MilkRecord_session', JSON.stringify({
                    shop_name: shop_name,
                    email: user.email,
                    user_id: user.id,
                    token: session.access_token,
                    expires: Date.now() + (session.expires_in * 1000),
                    is_demo: false
                }));

                showSuccess('‚úÖ Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/pos';
                }, 1000);

            } catch (error) {
                showError('‚ùå ' + error.message);
                btn.disabled = false;
                btn.innerHTML = 'Login to Dashboard';
            }
        }

        // Handle Register - Calls Backend API
        async function handleRegister(event) {
            event.preventDefault();
            
            const shop = document.getElementById('regShop').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            
            // Check if Supabase is initialized
            if (!supabase) {
                showError('‚ùå Authentication service not ready. Please refresh the page.');
                return;
            }
            
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Creating account...';
            
            try {
                // Sign up with Supabase
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            shop_name: shop,
                            phone: phone,
                            role: 'owner'
                        }
                    }
                });

                if (error) throw error;

                const user = data.user;
                const session = data.session;

                // Save session
                localStorage.setItem('MilkRecord_session', JSON.stringify({
                    shop_name: shop,
                    email: user.email,
                    user_id: user.id,
                    token: session?.access_token || '',
                    expires: Date.now() + (session?.expires_in || 3600),
                    is_demo: false
                }));

                showSuccess('‚úÖ Account created! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/pos';
                }, 1000);

            } catch (error) {
                let errorMsg = error.message;

                // Check for common errors
                if (errorMsg.includes('already registered') || errorMsg.includes('User already registered')) {
                    errorMsg = 'Email already registered. Please login instead.';
                }

                showError('‚ùå ' + errorMsg);
                btn.disabled = false;
                btn.innerHTML = 'Create Free Account';
            }
        }
    </script>
