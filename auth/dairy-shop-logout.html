<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shop Logout - MilkRecord Secure Logout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body class="bg-slate-50">
    <div class="app-container">
        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="flex items-center gap-6">
                    <h1 class="text-xl font-bold text-slate-800 uppercase tracking-wide" id="dairyName">Gopal Dairy Shop</h1>
                    <span class="text-xs px-3 py-1 bg-blue-50 text-blue-700 rounded-full font-bold flex items-center gap-1">
                        <i data-lucide="clock" style="width: 14px; height: 14px;"></i>
                        <span id="currentDate">Loading...</span>
                    </span>
                    <div class="flex items-center gap-2">
                        <span class="w-2.5 h-2.5 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">System Healthy</span>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-2">
                        <i data-lucide="alert-circle" class="text-amber-600" style="width: 14px; height: 14px;"></i>
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Pending: <span id="pendingCount">0</span></span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-right">
                            <p class="text-sm font-bold text-slate-700" id="userName">Ramesh Kumar</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Administrator</p>
                        </div>
                        <div class="w-10 h-10 bg-slate-200 rounded-lg flex items-center justify-center font-black text-slate-600 border shadow-inner" id="userInitial">R</div>
                    </div>
                </div>
            </header>
            
            <div class="flex-1 overflow-y-auto p-8">
                <div class="max-w-md mx-auto">
                    <div class="text-center">
                        <i data-lucide="log-out" style="width: 64px; height: 64px;" class="text-slate-400 mx-auto mb-6"></i>
                        <h2 class="text-2xl font-black tracking-tighter uppercase mb-4">Session Ended</h2>
                        <p class="text-slate-500 mb-8">You have been logged out successfully. Please log back in to continue.</p>
                        <button 
                            onclick="performLogout()"
                            class="px-8 py-4 bg-blue-600 text-white rounded-xl font-black text-lg hover:bg-blue-700"
                        >Return to Login</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="print:hidden text-center py-4 text-slate-500 text-sm border-t bg-slate-50">
        Designed by <span class="font-bold text-slate-700">signimus</span>
    </footer>

    <script src="state.js"></script>
    <script src="db.js"></script>
    <script src="utils.js"></script>
    
    
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Update header information
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-IN');
        
        // Initialize auth system
        initAuth();

        // Check authentication
        const session = sessionStorage.getItem('MilkRecord_session');
        if (!session) {
            window.location.href = 'index.html';
            // Just redirect, no return needed in global scope
        }
        
        // Load state from localStorage
        const savedData = localStorage.getItem('MilkRecord_data');
        let state;
        try {
            state = savedData ? JSON.parse(savedData) : { ...INITIAL_STATE };
        } catch (e) {
            console.error('Error parsing state:', e);
            state = { ...INITIAL_STATE };
        }
        
        // Update header info
        document.getElementById('dairyName').textContent = state.dairyInfo?.name || 'Milk Collection Center';
        document.getElementById('userName').textContent = state.auth?.user?.name || 'User';
        document.getElementById('userInitial').textContent = (state.auth?.user?.name || 'U').charAt(0).toUpperCase();
        document.getElementById('pendingCount').textContent = state.settings?.pendingRecords || 0;
        
        // Perform logout function
        function performLogout() {
            // Clear session from sessionStorage only
            sessionStorage.removeItem('MilkRecord_session');

            // Redirect to login page
            window.location.href = 'index.html';
        }
    </script>

    <script src="state.js"></script>
    <script src="db.js"></script>
    <script src="utils.js"></script>
</body>
</html>
