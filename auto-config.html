<!DOCTYPE html>
<html>
<head>
    <title>Auto-Configured - MilkRecord</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: system-ui; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .box { background: white; padding: 40px; border-radius: 24px; max-width: 500px; text-align: center; }
        h1 { color: #1e293b; margin-bottom: 20px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .success { color: #16a34a; font-weight: 700; margin-top: 20px; }
        .error { color: #dc2626; font-weight: 700; margin-top: 20px; }
        button { background: #667eea; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>üîß Configuring Supabase...</h1>
        <div class="spinner"></div>
        <div id="message"></div>
        <button onclick="window.location.href='login.html'" style="display:none;" id="continueBtn">Continue to Login ‚Üí</button>
    </div>

    <script>
        // Read credentials from .env file (via fetch)
        async function loadConfig() {
            try {
                // Fetch .env file
                const response = await fetch('.env');
                const text = await response.text();
                
                // Parse .env
                const config = {};
                text.split('\n').forEach(line => {
                    const [key, value] = line.split('=');
                    if (key && value) {
                        config[key.trim()] = value.trim();
                    }
                });
                
                // Get Supabase credentials
                const supabaseUrl = config.supabase_project_url;
                const supabaseKey = config.supabase_publishable_key;
                
                if (!supabaseUrl || !supabaseKey) {
                    throw new Error('Missing Supabase credentials in .env');
                }
                
                // Save to localStorage
                localStorage.setItem('milkbook_supabase_url', supabaseUrl);
                localStorage.setItem('milkbook_supabase_key', supabaseKey);
                
                document.getElementById('message').innerHTML = '<div class="success">‚úÖ Credentials loaded from .env!<br>Redirecting to login...</div>';
                document.getElementById('continueBtn').style.display = 'inline-block';
                
                // Auto-redirect
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="error">‚ùå Error: ' + error.message + '<br><br><button onclick="window.location.href=\'setup.html\'">Manual Setup ‚Üí</button></div>';
            }
        }
        
        loadConfig();
    </script>
</body>
</html>
