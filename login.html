<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkBook - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 15px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 900;
            color: #1e293b;
        }
        
        .logo p {
            color: #64748b;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .login-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab-btn.active {
            border-color: #667eea;
            background: #f5f3ff;
            color: #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #475569;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .pin-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .pin-input {
            width: 60px !important;
            height: 60px;
            text-align: center;
            font-size: 24px !important;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }
        
        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #667eea;
            font-weight: 700;
            text-decoration: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸ’§</div>
            <h1>MilkBook</h1>
            <p>Dairy Shop Management</p>
        </div>
        
        <div class="login-tabs">
            <button class="tab-btn active" onclick="switchTab('pin')">PIN Login</button>
            <button class="tab-btn" onclick="switchTab('password')">Password</button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <!-- PIN Login Form -->
        <form id="pinForm" onsubmit="handlePinLogin(event)">
            <div class="form-group">
                <label>Shop ID</label>
                <input type="text" id="pinShopId" placeholder="Enter your Shop ID" required />
            </div>
            
            <div class="form-group">
                <label>User ID</label>
                <input type="text" id="pinUserId" placeholder="Enter your User ID" required />
            </div>
            
            <div class="form-group">
                <label>Enter PIN</label>
                <div class="pin-inputs">
                    <input type="text" class="pin-input" maxlength="1" pattern="[0-9]" required />
                    <input type="text" class="pin-input" maxlength="1" pattern="[0-9]" required />
                    <input type="text" class="pin-input" maxlength="1" pattern="[0-9]" required />
                    <input type="text" class="pin-input" maxlength="1" pattern="[0-9]" required />
                    <input type="text" class="pin-input" maxlength="1" pattern="[0-9]" required />
                    <input type="text" class="pin-input" maxlength="1" pattern="[0-9]" required />
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="pinLoginBtn">
                Login
            </button>
        </form>
        
        <!-- Password Login Form -->
        <form id="passwordForm" style="display: none;" onsubmit="handlePasswordLogin(event)">
            <div class="form-group">
                <label>Email or Phone</label>
                <input type="text" id="passwordEmail" placeholder="Enter your email or phone" required />
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="passwordInput" placeholder="Enter your password" required />
            </div>
            
            <button type="submit" class="login-btn" id="passwordLoginBtn">
                Login
            </button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="#" onclick="alert('Contact admin to create account')">Contact Admin</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Switch between PIN and Password login
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'pin') {
                document.getElementById('pinForm').style.display = 'block';
                document.getElementById('passwordForm').style.display = 'none';
            } else {
                document.getElementById('pinForm').style.display = 'none';
                document.getElementById('passwordForm').style.display = 'block';
            }
            
            hideMessages();
        }
        
        // PIN input auto-focus
        document.querySelectorAll('.pin-input').forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < 5) {
                    document.querySelectorAll('.pin-input')[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    document.querySelectorAll('.pin-input')[index - 1].focus();
                }
            });
        });
        
        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => successEl.style.display = 'none', 3000);
        }
        
        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Handle PIN login
        async function handlePinLogin(event) {
            event.preventDefault();
            
            const shopId = document.getElementById('pinShopId').value;
            const userId = document.getElementById('pinUserId').value;
            const pinInputs = document.querySelectorAll('.pin-input');
            const pin = Array.from(pinInputs).map(input => input.value).join('');
            
            if (pin.length !== 6) {
                showError('PIN must be 6 digits');
                return;
            }
            
            const btn = document.getElementById('pinLoginBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Logging in...';
            
            try {
                // Verify PIN with backend
                const response = await fetch('/.netlify/functions/auth/verify-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shop_id: shopId, user_id: userId, pin })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Invalid PIN');
                }
                
                // Store session
                localStorage.setItem('milkbook_session', JSON.stringify({
                    shop_id: shopId,
                    user_id: userId,
                    token: data.token,
                    expires: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                }));
                
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                showError(error.message || 'Login failed. Please try again.');
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        }
        
        // Handle password login
        async function handlePasswordLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('passwordEmail').value;
            const password = document.getElementById('passwordInput').value;
            
            const btn = document.getElementById('passwordLoginBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Logging in...';
            
            try {
                // Login with Supabase Auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Get user profile
                const { data: profile } = await supabase
                    .from('users')
                    .select('shop_id, role')
                    .eq('id', data.user.id)
                    .single();
                
                if (!profile) {
                    throw new Error('User profile not found');
                }
                
                // Store session
                localStorage.setItem('milkbook_session', JSON.stringify({
                    shop_id: profile.shop_id,
                    user_id: data.user.id,
                    token: data.session.access_token,
                    role: profile.role,
                    expires: Date.now() + (24 * 60 * 60 * 1000)
                }));
                
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                showError(error.message || 'Login failed. Please try again.');
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        }
        
        // Check if already logged in
        window.addEventListener('load', async () => {
            const session = localStorage.getItem('milkbook_session');
            if (session) {
                const sessionData = JSON.parse(session);
                if (sessionData.expires > Date.now()) {
                    // Valid session, redirect to app
                    window.location.href = 'index.html';
                } else {
                    // Expired session, clear it
                    localStorage.removeItem('milkbook_session');
                }
            }
        });
    </script>
</body>
</html>
