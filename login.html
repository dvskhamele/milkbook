<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkRecord - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 20px;
            background: #f8fafc;
            padding: 10px;
        }
        .logo h1 {
            font-size: 28px;
            font-weight: 900;
            color: #1e293b;
            margin-top: 15px;
        }
        .logo p {
            color: #64748b;
            font-size: 14px;
            margin-top: 5px;
        }
        .login-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f1f5f9;
            padding: 5px;
            border-radius: 12px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            color: #64748b;
        }
        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #475569;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
            border-left: 4px solid #dc2626;
        }
        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
            border-left: 4px solid #16a34a;
        }
        .demo-box {
            background: #f0f9ff;
            border: 2px solid #3b82f6;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
        }
        .demo-box h4 {
            color: #1e40af;
            margin-bottom: 15px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .demo-box .credential {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 13px;
        }
        .demo-box .credential strong {
            color: #1e40af;
            display: block;
            margin-bottom: 3px;
        }
        .demo-box .credential code {
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: #475569;
        }
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #94a3b8;
            font-size: 14px;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #e2e8f0;
            z-index: 0;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }
        .setup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }
        .setup-link a {
            color: #667eea;
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.jpg" alt="MilkRecord" onerror="this.style.display='none'" />
            <h1>MilkRecord</h1>
            <p>Dairy Shop Management</p>
        </div>

        <div class="login-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Shop Name</label>
                <input type="text" id="loginShop" placeholder="Enter shop name" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Enter email" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password" required />
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                Login to Dashboard
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Shop Name</label>
                <input type="text" id="regShop" placeholder="Enter shop name" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" placeholder="Enter email" required />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="regPhone" placeholder="Enter phone number" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPassword" placeholder="Create password (min 6 chars)" required minlength="6" />
            </div>
            <button type="submit" class="login-btn" id="registerBtn">
                Create Free Account
            </button>
        </form>

        <div class="divider">
            <span>OR USE DEMO ACCOUNT</span>
        </div>

        <div class="demo-box">
            <h4>üìù Demo Credentials</h4>
            <div class="credential">
                <strong>Shop Name:</strong>
                <code>Gopal Dairy Shop</code>
            </div>
            <div class="credential">
                <strong>Email:</strong>
                <code>demo@milkrecord.in</code>
            </div>
            <div class="credential">
                <strong>Password:</strong>
                <code>demo123</code>
            </div>
            <p style="color: #64748b; font-size: 12px; margin-top: 12px; text-align: center;">
                üí° Perfect for testing the app!
            </p>
        </div>

        <div class="setup-link">
            <p>Have Supabase? <a href="test-supabase.html" target="_blank">Test Connection ‚Üí</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        let supabase = null;
        
        // Load Supabase credentials from .env or localStorage
        async function loadCredentials() {
            // Try localStorage first
            let supabaseUrl = localStorage.getItem('milkbook_supabase_url');
            let supabaseKey = localStorage.getItem('milkbook_supabase_key');
            
            // If not in localStorage, try to load from .env
            if (!supabaseUrl || !supabaseKey) {
                try {
                    const response = await fetch('.env');
                    const text = await response.text();
                    const config = {};
                    text.split('\n').forEach(line => {
                        const [key, value] = line.split('=');
                        if (key && value) {
                            config[key.trim()] = value.trim();
                        }
                    });
                    
                    supabaseUrl = config.supabase_project_url;
                    supabaseKey = config.supabase_publishable_key;
                    
                    if (supabaseUrl && supabaseKey) {
                        localStorage.setItem('milkbook_supabase_url', supabaseUrl);
                        localStorage.setItem('milkbook_supabase_key', supabaseKey);
                        console.log('‚úÖ Loaded credentials from .env');
                    }
                } catch (error) {
                    console.log('‚ö†Ô∏è Could not load .env file');
                }
            }
            
            // Initialize Supabase if we have credentials
            if (supabaseUrl && supabaseKey) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log('‚úÖ Supabase initialized');
            } else {
                console.log('‚ö†Ô∏è No Supabase credentials. Using LocalStorage mode.');
            }
            
            // Check existing session
            const session = localStorage.getItem('milkbook_session');
            if (session) {
                const sessionData = JSON.parse(session);
                if (sessionData.expires > Date.now()) {
                    window.location.href = 'pos-demo.html';
                } else {
                    localStorage.removeItem('milkbook_session');
                }
            }
        }
        
        // Load credentials on page load
        loadCredentials();

        // Switch between login and register tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }
            
            hideMessages();
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => successEl.style.display = 'none', 3000);
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();
            
            const shop = document.getElementById('loginShop').value;
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Logging in...';
            
            try {
                // Demo login
                if (email === 'demo@milkrecord.in' && password === 'demo123') {
                    localStorage.setItem('milkbook_session', JSON.stringify({
                        shop_name: shop,
                        email: email,
                        user_id: 'demo-user',
                        expires: Date.now() + (24 * 60 * 60 * 1000)
                    }));
                    
                    showSuccess('‚úÖ Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'pos-demo.html';
                    }, 1000);
                    return;
                }
                
                // Supabase login (if configured)
                if (supabase) {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    localStorage.setItem('milkbook_session', JSON.stringify({
                        shop_name: shop,
                        email: email,
                        user_id: data.user.id,
                        token: data.session.access_token,
                        expires: Date.now() + (24 * 60 * 60 * 1000)
                    }));
                    
                    showSuccess('‚úÖ Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'pos-demo.html';
                    }, 1000);
                    return;
                }
                
                // Fallback: LocalStorage login
                const users = JSON.parse(localStorage.getItem('milkbook_users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    localStorage.setItem('milkbook_session', JSON.stringify({
                        shop_name: user.shop,
                        email: email,
                        user_id: user.id,
                        expires: Date.now() + (24 * 60 * 60 * 1000)
                    }));
                    
                    showSuccess('‚úÖ Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'pos-demo.html';
                    }, 1000);
                } else {
                    throw new Error('Invalid credentials. User not found.');
                }
                
            } catch (error) {
                showError('‚ùå ' + error.message);
                btn.disabled = false;
                btn.innerHTML = 'Login to Dashboard';
            }
        }

        // Handle Register
        async function handleRegister(event) {
            event.preventDefault();
            
            const shop = document.getElementById('regShop').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Creating account...';
            
            try {
                // Supabase registration (if configured)
                if (supabase) {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    // Create user profile in database
                    try {
                        await supabase.from('users').insert([{
                            id: data.user.id,
                            shop_id: data.user.id,
                            shop_name: shop,
                            phone: phone,
                            role: 'admin'
                        }]);
                    } catch (dbError) {
                        console.log('Note: Could not create profile table yet:', dbError.message);
                    }
                    
                    showSuccess('‚úÖ Account created! Please check your email.');
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginEmail').value = email;
                    }, 2000);
                    return;
                }
                
                // Fallback: LocalStorage registration
                const users = JSON.parse(localStorage.getItem('milkbook_users') || '[]');
                
                if (users.find(u => u.email === email)) {
                    throw new Error('Email already registered. Please login instead.');
                }
                
                const newUser = {
                    id: 'user-' + Date.now(),
                    shop: shop,
                    email: email,
                    phone: phone,
                    password: password,
                    created: new Date().toISOString()
                };
                
                users.push(newUser);
                localStorage.setItem('milkbook_users', JSON.stringify(users));
                
                // Auto-login
                localStorage.setItem('milkbook_session', JSON.stringify({
                    shop_name: shop,
                    email: email,
                    user_id: newUser.id,
                    expires: Date.now() + (24 * 60 * 60 * 1000)
                }));
                
                showSuccess('‚úÖ Account created! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'pos-demo.html';
                }, 1000);
                
            } catch (error) {
                showError('‚ùå ' + error.message);
                btn.disabled = false;
                btn.innerHTML = 'Create Free Account';
            }
        }
    </script>
</body>
</html>
