<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkRecord - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 20px;
        }
        .logo h1 {
            font-size: 28px;
            font-weight: 900;
            color: #1e293b;
            margin-top: 15px;
        }
        .logo p {
            color: #64748b;
            font-size: 14px;
            margin-top: 5px;
        }
        .login-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tab-btn.active {
            border-color: #667eea;
            background: #f5f3ff;
            color: #667eea;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #475569;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }
        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #94a3b8;
            font-size: 14px;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            font-size: 14px;
        }
        .signup-link a {
            color: #667eea;
            font-weight: 700;
            text-decoration: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .demo-credentials {
            background: #f0f9ff;
            border: 1px solid #3b82f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
        }
        .demo-credentials h4 {
            color: #1e40af;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .demo-credentials p {
            color: #1e40af;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.jpg" alt="MilkRecord Logo" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•õ</text></svg>'" />
            <h1>MilkRecord</h1>
            <p>Dairy Shop Management System</p>
        </div>

        <div class="login-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Shop Name</label>
                <input type="text" id="loginShopName" placeholder="Enter your shop name" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Shop Name</label>
                <input type="text" id="regShopName" placeholder="Enter your shop name" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="regPhone" placeholder="Enter your phone number" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPassword" placeholder="Create a password (min 6 characters)" required minlength="6" />
            </div>
            <button type="submit" class="login-btn" id="registerBtn">
                Create Account
            </button>
        </form>

        <div class="demo-credentials">
            <h4>üìù Demo Credentials</h4>
            <p><strong>Shop:</strong> Gopal Dairy Shop</p>
            <p><strong>Email:</strong> demo@milkrecord.in</p>
            <p><strong>Password:</strong> demo123</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration
        // REPLACE THESE WITH YOUR ACTUAL CREDENTIALS
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        let supabase = null;
        
        // Initialize Supabase if credentials are set
        if (SUPABASE_URL !== 'YOUR_SUPABASE_URL' && SUPABASE_ANON_KEY !== 'YOUR_SUPABASE_ANON_KEY') {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('‚úÖ Supabase initialized');
        } else {
            console.warn('‚ö†Ô∏è Supabase not configured. Edit login.html with your credentials.');
        }

        // Switch between login and register tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }
            
            hideMessages();
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => successEl.style.display = 'none', 3000);
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();
            
            const shopName = document.getElementById('loginShopName').value;
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Logging in...';
            
            try {
                // Check for demo credentials
                if (email === 'demo@milkrecord.in' && password === 'demo123') {
                    // Demo login - use localStorage
                    localStorage.setItem('milkbook_session', JSON.stringify({
                        shop_name: shopName,
                        email: email,
                        user_id: 'demo-user',
                        expires: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                    }));
                    
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'pos-demo.html';
                    }, 1000);
                    return;
                }
                
                // Supabase login
                if (!supabase) {
                    throw new Error('Supabase not configured. Please use demo credentials or add your Supabase credentials in login.html');
                }
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Get user profile
                const { data: profile } = await supabase
                    .from('users')
                    .select('shop_id, role')
                    .eq('id', data.user.id)
                    .single();
                
                if (!profile) {
                    throw new Error('User profile not found');
                }
                
                // Store session
                localStorage.setItem('milkbook_session', JSON.stringify({
                    shop_name: shopName,
                    email: email,
                    user_id: data.user.id,
                    shop_id: profile.shop_id,
                    role: profile.role,
                    token: data.session.access_token,
                    expires: Date.now() + (24 * 60 * 60 * 1000)
                }));
                
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'pos-demo.html';
                }, 1000);
                
            } catch (error) {
                showError(error.message || 'Login failed. Please try again.');
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        }

        // Handle Register
        async function handleRegister(event) {
            event.preventDefault();
            
            const shopName = document.getElementById('regShopName').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Creating account...';
            
            try {
                if (!supabase) {
                    throw new Error('Supabase not configured. Please use demo credentials or add your Supabase credentials in login.html');
                }
                
                // Create Supabase user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (authError) throw authError;
                
                // Create shop
                const { data: shopData, error: shopError } = await supabase
                    .from('shops')
                    .insert([{
                        id: authData.user.id,
                        name: shopName
                    }])
                    .select()
                    .single();
                
                if (shopError) throw shopError;
                
                // Create user profile
                const { error: profileError } = await supabase
                    .from('users')
                    .insert([{
                        id: authData.user.id,
                        shop_id: authData.user.id,
                        role: 'admin',
                        phone: phone
                    }]);
                
                if (profileError) throw profileError;
                
                showSuccess('Account created! Please check your email to verify.');
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('loginEmail').value = email;
                }, 2000);
                
            } catch (error) {
                showError(error.message || 'Registration failed. Please try again.');
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('milkbook_session');
            if (session) {
                const sessionData = JSON.parse(session);
                if (sessionData.expires > Date.now()) {
                    // Valid session, redirect to app
                    window.location.href = 'pos-demo.html';
                } else {
                    // Expired session, clear it
                    localStorage.removeItem('milkbook_session');
                }
            }
        });
    </script>
</body>
</html>
