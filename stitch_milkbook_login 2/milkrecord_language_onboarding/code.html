<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-primary/10 px-4 md:px-10 py-3">
<a href="../../index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 12px;">
<div class="size-8 flex items-center justify-center bg-primary rounded-lg text-white">
<span class="material-symbols-outlined">agriculture</span>
</div>
<h2 class="text-secondary dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">MilkRecord</h2>

<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">

</button>

</h1>
<p class="text-slate-600 dark:text-slate-400 text-center text-lg px-4 pb-8">Select a language to get started with your dairy management.</p>
</div>
</div>

<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-4">
<!-- English Card -->
<div class="group cursor-pointer bg-white dark:bg-slate-800 border-2 border-transparent hover:border-primary rounded-xl p-6 shadow-sm hover:shadow-md transition-all flex flex-col items-center gap-4 aspect-square justify-center relative">
<div class="bg-cover bg-center w-24 h-24 rounded-full mb-2" data-alt="Abstract green pattern for English language" style="background-image: linear-gradient(135deg, #0A64BC 0%, #3D9730 100%);"></div>
<p class="text-secondary dark:text-white text-xl font-bold leading-tight">English</p>
<button class="flex items-center gap-2 text-primary text-sm font-medium border border-primary/20 rounded-full px-3 py-1 hover:bg-primary/10">
<span class="material-symbols-outlined text-sm">volume_up</span>
                                Listen
                            </button>
</div>
<!-- Hindi Card -->
<div class="group cursor-pointer bg-white dark:bg-slate-800 border-2 border-primary rounded-xl p-6 shadow-md transition-all flex flex-col items-center gap-4 aspect-square justify-center relative">

<span class="material-symbols-outlined">check_circle</span>
</div>
<div class="bg-cover bg-center w-24 h-24 rounded-full mb-2" data-alt="Abstract green pattern for Hindi language" style="background-image: linear-gradient(135deg, #3D9730 0%, #0A64BC 100%);"></div>

                            </button>
</div>
<!-- Punjabi Card -->
<div class="group cursor-pointer bg-white dark:bg-slate-800 border-2 border-transparent hover:border-primary rounded-xl p-6 shadow-sm hover:shadow-md transition-all flex flex-col items-center gap-4 aspect-square justify-center relative">
<div class="bg-cover bg-center w-24 h-24 rounded-full mb-2" data-alt="Abstract green pattern for Punjabi language" style="background-image: linear-gradient(135deg, #0A64BC 50%, #3D9730 100%);"></div>
<p class="text-secondary dark:text-white text-xl font-bold leading-tight">ਪੰਜਾਬੀ</p>
<button class="flex items-center gap-2 text-primary text-sm font-medium border border-primary/20 rounded-full px-3 py-1 hover:bg-primary/10">
<span class="material-symbols-outlined text-sm">volume_up</span>
                                ਸੁਣੋ
                            </button>
</div>
</div>
</div>
