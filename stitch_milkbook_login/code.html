<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MilkBook Login</title>
<!-- Google Fonts: Space Grotesk -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS with Plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "background-light": "#fafafa",
                        "background-dark": "#1f242e",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                    boxShadow: {
                        'key': '0 4px 0 0 rgba(0, 0, 0, 0.1)',
                        'key-active': '0 0 0 0 rgba(0, 0, 0, 0)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for machine feel */
        .machine-bg-pattern {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .dark .machine-bg-pattern {
            background-image: radial-gradient(#374151 1px, transparent 1px);
        }
        
        /* Keypad button press effect */
        .btn-key:active {
            transform: translateY(4px);
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111318] dark:text-white flex flex-col min-h-screen overflow-hidden selection:bg-primary selection:text-white">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between whitespace-nowrap bg-primary px-6 py-4 shadow-lg z-10 w-full shrink-0">
<div class="flex items-center gap-4 text-white">
<div class="flex items-center justify-center size-10 bg-white/10 rounded-full border border-white/20">
<!-- Milk Can / Container Icon -->
<span class="material-symbols-outlined text-2xl">propane</span>
</div>
<div>
<h2 class="text-white text-xl font-bold leading-none tracking-widest uppercase">MilkBook</h2>
<span class="text-white/60 text-[10px] font-medium tracking-[0.2em] uppercase block mt-1">System Login v1.0</span>
</div>
</div>
<!-- Status Indicator -->
<div class="hidden sm:flex items-center gap-3">
<div class="flex flex-col items-end">
<span class="text-white/80 text-xs font-bold tracking-wider">TERMINAL 04</span>
<span class="text-white/50 text-[10px] uppercase">Connection Secure</span>
</div>
<div class="size-3 bg-green-400 rounded-full shadow-[0_0_8px_rgba(74,222,128,0.6)] animate-pulse"></div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center relative w-full p-4">
<!-- Subtle background pattern for industrial feel -->
<div class="absolute inset-0 machine-bg-pattern opacity-40 pointer-events-none"></div>
<div class="layout-content-container flex flex-col items-center w-full max-w-[480px] z-10 gap-8 sm:gap-12">
<!-- Prompt & PIN Indicators -->
<div class="flex flex-col items-center gap-8 w-full">
<h3 class="text-[#111318] dark:text-white tracking-[0.15em] text-sm sm:text-base font-bold uppercase text-center bg-gray-200 dark:bg-gray-800 px-4 py-1 rounded-full">
                    Enter Access PIN
                </h3>
<!-- Massive PIN Circles -->
<div class="flex items-center justify-center gap-4 sm:gap-6 w-full">
<!-- Active State -->
<div class="group relative flex items-center justify-center size-16 sm:size-20 rounded-full bg-white dark:bg-zinc-800 border-4 border-primary shadow-lg transition-all duration-200">
<div class="size-3 rounded-full bg-primary animate-ping absolute opacity-20"></div>
<div class="size-4 rounded-full bg-transparent group-focus-within:bg-primary"></div> <!-- Cursor indicator -->
</div>
<!-- Empty State -->
<div class="flex items-center justify-center size-16 sm:size-20 rounded-full bg-white/50 dark:bg-zinc-800/50 border-4 border-gray-200 dark:border-zinc-700">
</div>
<!-- Empty State -->
<div class="flex items-center justify-center size-16 sm:size-20 rounded-full bg-white/50 dark:bg-zinc-800/50 border-4 border-gray-200 dark:border-zinc-700">
</div>
<!-- Empty State -->
<div class="flex items-center justify-center size-16 sm:size-20 rounded-full bg-white/50 dark:bg-zinc-800/50 border-4 border-gray-200 dark:border-zinc-700">
</div>
</div>
</div>
<!-- Numeric Keypad -->
<div class="w-full max-w-[360px]">
<div class="grid grid-cols-3 gap-3 sm:gap-4 p-4 sm:p-6 bg-gray-100 dark:bg-zinc-800/50 rounded-2xl border border-gray-200 dark:border-zinc-700 shadow-inner">
<!-- Row 1 -->
<button class="btn-key flex h-16 sm:h-20 w-full items-center justify-center rounded-lg bg-white dark:bg-zinc-700 text-[#111318] dark:text-white text-2xl sm:text-3xl font-bold shadow-key border-b-4 border-gray-200 dark:border-zinc-900 hover:bg-gray-50 dark:hover:bg-zinc-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-900">
                        1
                    </button>
<button class="btn-key flex h-16 sm:h-20 w-full items-center justify-center rounded-lg bg-white dark:bg-zinc-700 text-[#111318] dark:text-white text-2xl sm:text-3xl font-bold shadow-key border-b-4 border-gray-200 dark:border-zinc-900 hover:bg-gray-50 dark:hover:bg-zinc-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-900">
                        2
                    </button>
<button class="btn-key flex h-16 sm:h-20 w-full items-center justify-center rounded-lg bg-white dark:bg-zinc-700 text-[#111318] dark:text-white text-2xl sm:text-3xl font-bold shadow-key border-b-4 border-gray-200 dark:border-zinc-900 hover:bg-gray-50 dark:hover:bg-zinc-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-900">
                        3
                    </button>
<!-- Row 2 -->
<button class="btn-key flex h-16 sm:h-20 w-full items-center justify-center rounded-lg bg-white dark:bg-zinc-700 text-[#111318] dark:text-white text-2xl sm:text-3xl font-bold shadow-key border-b-4 border-gray-200 dark:border-zinc-900 hover:bg-gray-50 dark:hover:bg-zinc-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-900">
                        4
                    </button>
<button class="btn-key flex h-16 sm:h-20 w-full items-center justify-center rounded-lg bg-white dark:bg-zinc-700 text-[#111318] dark:text-white text-2xl sm:text-3xl font-bold shadow-key border-b-4 border-gray-200 dark:border-zinc-900 hover:bg-gray-50 dark:hover:bg-zinc-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-900">
                        5
                    </button>
<button class="btn-key flex h-16 sm:h-20 w-full items-center justify-center rounded-lg bg-white dark:bg-zinc-700 text-[#111318] dark:text-white text-2xl sm:text-3xl font-bold shadow-key border-b-4 border-gray-200 dark:border-zinc-900 hover:bg-gray-50 dark:hover:bg-zinc-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-900">
                        6
                    </button>
<!-- Row 3 -->
<button class="btn-key flex h-16 sm:h-20 w-full items-center justify-center rounded-lg bg-white dark:bg-zinc-700 text-[#111318] dark:text-white text-2xl sm:text-3xl font-bold shadow-key border-b-4 border-gray-200 dark:border-zinc-900 hover:bg-gray-50 dark:hover:bg-zinc-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-900">
                        7
                    </button>
<button class="btn-key flex h-16 sm:h-20 w-full items-center justify-center rounded-lg bg-white dark:bg-zinc-700 text-[#111318] dark:text-white text-2xl sm:text-3xl font-bold shadow-key border-b-4 border-gray-200 dark:border-zinc-900 hover:bg-gray-50 dark:hover:bg-zinc-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-900">
                        8
                    </button>
<button class="btn-key flex h-16 sm:h-20 w-full items-center justify-center rounded-lg bg-white dark:bg-zinc-700 text-[#111318] dark:text-white text-2xl sm:text-3xl font-bold shadow-key border-b-4 border-gray-200 dark:border-zinc-900 hover:bg-gray-50 dark:hover:bg-zinc-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-900">
                        9
                    </button>
<!-- Row 4 -->
<button class="btn-key flex h-16 sm:h-20 w-full items-center justify-center rounded-lg bg-gray-200 dark:bg-zinc-800 text-gray-500 dark:text-zinc-400 font-bold shadow-key border-b-4 border-gray-300 dark:border-zinc-900 hover:bg-gray-300 dark:hover:bg-zinc-700 transition-colors focus:outline-none uppercase tracking-wider text-xs sm:text-sm">
                        Clear
                    </button>
<button class="btn-key flex h-16 sm:h-20 w-full items-center justify-center rounded-lg bg-white dark:bg-zinc-700 text-[#111318] dark:text-white text-2xl sm:text-3xl font-bold shadow-key border-b-4 border-gray-200 dark:border-zinc-900 hover:bg-gray-50 dark:hover:bg-zinc-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-900">
                        0
                    </button>
<button aria-label="Backspace" class="btn-key flex h-16 sm:h-20 w-full items-center justify-center rounded-lg bg-gray-200 dark:bg-zinc-800 text-[#111318] dark:text-white font-bold shadow-key border-b-4 border-gray-300 dark:border-zinc-900 hover:bg-gray-300 dark:hover:bg-zinc-700 transition-colors focus:outline-none group">
<span class="material-symbols-outlined text-xl group-hover:scale-110 transition-transform">backspace</span>
</button>
</div>
</div>
<!-- Help Footer -->
<div class="text-center">
<p class="text-xs text-gray-400 dark:text-zinc-500 max-w-[250px] mx-auto leading-relaxed">
                    Insert 4-digit numeric code provided by your system administrator.
                </p>
</div>
</div>
</main>
<!-- Decorative bottom branding -->
<footer class="w-full py-6 text-center shrink-0">
<div class="inline-flex items-center gap-2 opacity-30 grayscale hover:grayscale-0 hover:opacity-100 transition-all duration-500 cursor-default">
<span class="material-symbols-outlined text-sm">agriculture</span>
<span class="text-xs font-bold tracking-widest uppercase">MilkBook Industries</span>
</div>
</footer>
</body></html>
